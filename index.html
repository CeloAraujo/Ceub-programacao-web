<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação WEB Ceub</title>
</head>
<body>
    <h1>Eu sou um título de nível 1</h1>
    <h2>Eu sou um título de nível 2</h2>
    <p>Eu sou um parágrafo</p>

    <!-- isso é um comentário -->
    <ol>
        <li>eu sou um item da lista ordenada</li>
        <li>eu sou outro item da lista ordenada</li>
        <li>outro item</li>
    </ol>

    <ul>
        <li>eu sou um item da lista não ordenada</li>
        <li>eu sou outro item da lista não ordenada</li>
        <li>outro item</li>
    </ul>
</body>
</html>
